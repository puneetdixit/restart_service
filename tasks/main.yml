---
- name: Restart service on Linux hosts
  ansible.builtin.service:
    name: "{{ service_name | default('rsyslog') }}"
    state: restarted
  become: true
  changed_when: true
  when: ansible_os_family in ['Debian', 'RedHat', 'Suse']

- name: Wait for 5 seconds after Linux service restart (non-interactive)
  ansible.builtin.wait_for:
    timeout: 5
  when: ansible_os_family in ['Debian', 'RedHat', 'Suse']

- name: Restart service on Windows hosts
  ansible.windows.win_service:
    name: "{{ service_name }}" 
    state: restarted
  changed_when: true
  when: ansible_os_family == 'Windows'

- name: Wait for 5 seconds after Windows service restart (non-interactive)
  ansible.builtin.wait_for:
    timeout: 5
  when: ansible_os_family == 'Windows'
